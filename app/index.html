<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="css/boomslang.css">
  <link rel="stylesheet" href="css/device.css">
  <script type="text/javascript" src="lib/jquery-2.0.2.js"></script>
  <script type="text/javascript" src="lib/flot/jquery.flot.js"></script>
  <script type="text/javascript" src="lib/flot/jquery.flot.time.js"></script>
  <script type="text/javascript" src="lib/flot/jquery.flot.selection.js"></script>

  <script src="lib/angular/angular.js"></script>

  <script src="lib/angular/angular-route.js"></script>
  <script type="text/javascript" src="lib/ui-bootstrap.js"></script>

  <script src="js/app.js"></script>

</head>
<body>

  <h3>Flow chart</h3>
    <div class="container-fluid" ng-app="myApp" ng-controller="FlotChartController" >
    <div class="row-fluid">

    <div>
        <flot-chart 
        active-data='indexChart.indexChartTrigger' 
        active-options="indexChart.chartOptions"
        active-click="indexChart.clickCallback(x,y,sI,dI)"  
        active-tooltip="indexChart.tooltipCallback(x,y,sI,dI)"
        active-width='500' 
        active-height='300' />
    </div>

</div>
</div>


</body>
</html>
